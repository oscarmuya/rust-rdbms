name: Build and Deploy
on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - "engine/**"
      - "cli/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build-web:
    name: Build Web Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  build-cli:
    name: Build CLI Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: cli-linux-musl
            cmd: cargo build --release --package cli --target x86_64-unknown-linux-musl
            binary_path: target/x86_64-unknown-linux-musl/release/cli
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cli-windows.exe
            cmd: cargo build --release --package cli
            binary_path: target/release/cli.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cli-macos
            cmd: cargo build --release --package cli
            binary_path: target/release/cli
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install musl-tools (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Build Binary
        run: ${{ matrix.cmd }}
      - name: Rename Binary
        run: mv ${{ matrix.binary_path }} ${{ matrix.artifact_name }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
  build-engine:
    name: Build Engine Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build Library
        run: cargo build --release --package engine
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: engine-library
          path: target/release/libengine.rlib
  create-release:
    name: Create Release
    needs: [build-cli, build-engine]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: |
            artifacts/cli-linux-musl/cli-linux-musl
            artifacts/cli-windows.exe/cli-windows.exe
            artifacts/cli-macos/cli-macos
            artifacts/engine-library/libengine.rlib
